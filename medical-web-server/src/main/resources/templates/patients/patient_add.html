<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Pang</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<!-- Toastr style -->
<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- summernote style -->
<link th:href="@{/css/plugins/summernote/summernote.css}"
	rel="stylesheet" />
<link th:href="@{/css/plugins/summernote/summernote-bs3.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>病人管理</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>病例管理</a></li>
						<li><a>病人管理</a></li>
						<li class="active"><strong>病人登记</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">



				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>新增病人</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<form id="formTag" th:action="@{save_patient}" method="POST"
									class="form-horizontal" enctype="multipart/form-data">

									<input type="hidden" name="id" /> <input type="hidden"
										name="image" /> <input type="hidden" name="content"
										id="content" />

									<div class="form-group">
										<label class="col-sm-2 control-label">病人姓名</label>
										<div class="col-sm-2">
											<input id="username" name="username" type="text"
												class="form-control"/>
										</div>
										<label class="col-sm-2 control-label">性别</label>
										<div class="col-sm-2">
											<select name="sex" id="sex" class="form-control">
												<option value="0">--请选择--</option>
												<option>男</option>
												<option>女</option>
												<option>不明</option>
											</select>
										</div>
										<label class="col-sm-2 control-label">年龄</label>
										<div class="col-sm-2">
											<input id="age" name="age" type="text"
												class="form-control" />
										</div>
									</div>

									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">手机号</label>
										<div class="col-sm-2">
											<input id="phonenum" name="phonenum" type="text"
												class="form-control" />
										</div>
										<label class="col-sm-2 control-label">身份证</label>
										<div class="col-sm-2">
											<input id="cid" name="cid" type="text"
												class="form-control" />
										</div>
										<label class="col-sm-2 control-label">微信号</label>
										<div class="col-sm-2">
											<input id="wechatnum" name="wechatnum" type="text"
												class="form-control" />
										</div>
										
									</div>
									
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">民族</label>
										<div class="col-sm-2">
											<input id="origin" name="origin" type="text"
												class="form-control" />
										</div>
										<label class="col-sm-2 control-label">职业</label>
										<div class="col-sm-2">
											<input id="profession" name="profession" type="text"
												class="form-control" />
										</div>
										<label class="col-sm-2 control-label">地址</label>
										<div class="col-sm-2">
											<input id="address" name="address" type="text"
												class="form-control" />
										</div>
										
									</div>
									
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">身高</label>
										<div class="col-sm-2">
											<input id="height" name="height" type="text"
												class="form-control" />
										</div>
										<label class="col-sm-2 control-label">体重</label>
										<div class="col-sm-2">
											<input id="weight" name="weight" type="text"
												class="form-control" />
										</div>
										<label class="col-sm-2 control-label">血型</label>
										<div class="col-sm-2">
											<input id="flood" name="flood" type="text"
												class="form-control" />
										</div>
										
									</div>

									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">个人史：</label>
										<div class="col-sm-10">
											<textarea id="person" name="person"
												class="form-control" rows="2"></textarea>
										</div>
									</div>
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">生育史：</label>
										<div class="col-sm-10">
											<textarea id="birthis" name="birthis"
												class="form-control" rows="2"></textarea>
										</div>
									</div>
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">家族史：</label>
										<div class="col-sm-10">
											<textarea id="family" name="family"
												class="form-control" rows="2"></textarea>
										</div>
									</div>
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">过敏史：</label>
										<div class="col-sm-10">
											<textarea id="allergy" name="allergy"
												class="form-control" rows="2"></textarea>
										</div>
									</div>
									<div class="hr-line-dashed"></div>

									<div class="form-group">
										<label class="col-sm-2 control-label">月经史：</label>
										<div class="col-sm-10">
											<textarea id="menses" name="menses"
												class="form-control" rows="2"></textarea>
										</div>
									</div>

									<div class="hr-line-dashed"></div>
									<div class="form-group">
										<div class="col-sm-4 col-sm-offset-2">
											<button id="submitButton" class="btn btn-primary"
												type="submit" >&nbsp;&nbsp;&nbsp;&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;&nbsp;&nbsp;&nbsp;</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="footer" th:include="footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- Toastr script -->
	<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<!-- SUMMERNOTE -->
	<script th:src="@{/js/plugins/summernote/summernote.min.js}"></script>

</body>

</html>
